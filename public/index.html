<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMDB-JS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">OMDB-JS</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/favorites">
                            Favorites
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Search for a Movie</h1>
            <div class="row">
                <div class="col-lg-12">
                    <form action="/search">
                        <div class="input-group">
                            <input type="text" class="form-control" name="q" placeholder="e.g., Star Wars">
                            <span class="input-group-btn">
                                <span class="glyphicon glyphicon-search"></span><button class="btn btn-default" type="submit">Go!</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
