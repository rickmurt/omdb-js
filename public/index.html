<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMDB-JS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
      .panel-heading {
        cursor: pointer;
      }
      .panel-body:empty {
        display: none;
      }
      .js-add-to-favorites {
        margin-right: 20px;
      }
    </style>
</head>
<body>

    <!-- simple navbar with a favorites link -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">OMDB-JS</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li>
                        <!-- favorites link at /favorites according to server.js -->
                        <a href="/favorites">
                            Favorites
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Search for a Movie</h1>
            <div class="row">
                <div class="col-lg-12">
                    <!-- javascript will intercept the submission of this form -->
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" id="q" name="q" placeholder="e.g., Star Wars" required>
                            <span class="input-group-btn">
                                <span class="glyphicon glyphicon-search"></span>
                                <button class="btn btn-default" type="submit">
                                  Go!
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="search-results">
          <!-- javascript will populate this -->
        </div>
      </div>
    </div>

<script src="/js/app.js"></script>
</body>
</html>
